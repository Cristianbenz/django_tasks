{% extends 'layout.html' %}

{% block body %}
    <main class="h-screen">
        <section class="flex flex-col align-center justify-center h-4/5">
            <h1 class="text-3xl font-bold text-center pb-4">Sign In</h1>
            <form method="POST" class="flex flex-col h-max w-52 mx-auto gap-4">
                <span class="text-red-800" >{{error}}</span>
                {% csrf_token %}
                <label for="username">Username:</label>
                <input
                class="border-2 border-black border-solid rounded-sm"
                type="text"
                name="username"
                />
                <label for="password">Password:</label>
                <input
                class="border-2 border-black border-solid rounded-sm"
                type="password"
                name="password"
                />
                <button class="border-2 border-black border-solid rounded-lg">Sign In</button>
            </form>
            <p class="text-center pt-3">Or <a class="text-blue-500" href="{% url 'login' %}">log in</a></p>
        </section>
{% endblock %}
